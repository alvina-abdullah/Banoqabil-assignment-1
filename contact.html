<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="contact.css">
</head>

<body>
  <header class="header">
    <!-- Navbar Container -->
    <nav class="navbar">
      <a href="/">Home</a>
      <a href="services.html">Services</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="reviews.html">Reviews</a>
    </nav>
  </header>
  <!--content-->
  <!-- Start Contact -->
  <div class="wrapper">
    <div id="title">
      <h1>
        <center>Inquire about a design</center>
      </h1>
    </div>
    <div class="form-container">
      <form>
        <!-- Name Field -->
        <div class="form-group">
          <label for="name"><b>Name</b></label>
          <input type="text" id="name" class="input-field" placeholder="Enter your name" required aria-label="Name">
        </div>
        <!-- Email Field -->
        <div class="form-group">
          <label for="email"><b>Email</b></label>
          <input type="email" id="email" class="input-field" placeholder="Enter your email" required aria-label="Email">
        </div>
        <!-- Message Field -->
        <div class="form-group">
          <label for="message"><b>Message</b></label>
          <textarea id="message" rows="5" class="input-field" placeholder="Write your message" required
            aria-label="Message"></textarea>
        </div>
        <!-- Submit Button -->
        <div class="form-group">
          <button type="submit" class="submit-button">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <!-- End Contact -->

  <!--Footer-->
  <footer class="footer">
    <!-- logo -->
    <div class="logo">
      <img alt="Logo of House of Funk, featuring a stylized interior design icon." src="logo.jpg" height="50"
        width="50" />
    </div>
    <div>
      <p>&copy; Copyright All right reserved 2024</p>
    </div>
  </footer>
</body>

</html>
